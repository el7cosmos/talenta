name: Talenta
version: "1.0.0"
author: el7cosmos <el@elabee.me>
global_settings:
  - ColoredHelp
settings:
  - DeriveDisplayOrder
  - SubcommandRequiredElseHelp
  - VersionlessSubcommands
subcommands:
  - login:
      args:
        - email:
            long: email
            value_name: EMAIL
            takes_value: true
        - password:
            long: password
            value_name: PASSWORD
            takes_value: true
